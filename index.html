<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>
    <meta charset="UTF-8">
    <title>Directive Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="appCtrl">
    <h1>Acme Inc.</h1>
    <div class="brand-logo"></div>
    <form name="appForm" ng-submit="submit()" novalidate>
      <input class="first name" type="text" name="firstname" ng-model="firstname" placeholder="First Name" required>
      <input class="last name" type="text" name="lastname" ng-model="lastname" placeholder="Last Name" required>
      <br/>
      <input class="email" type="email" name="email" ng-model="email" placeholder="Email" required>
      <br/>
      <span style="color:red" ng-show="appForm.firstname.$dirty && appForm.firstname.$invalid || appForm.lastname.$dirty && appForm.lastname.$invalid || appForm.email.$dirty && appForm.email.$invalid">
        <span ng-show="appForm.$submitted && appForm.firstname.$error.required">First Name is required.</span>
        <br/>
        <span ng-show="appForm.$submitted && appForm.lastname.$error.required">Last Name is required.</span>
        <br/>
        <span ng-show="appForm.$submitted && appForm.email.$error.required">Email is required.</span>
        <br/>
        <span ng-show="appForm.$submitted && appForm.email.$error.email">Invalid email address.</span>
      </span>
      <button type="submit" ng-disabled="appForm.firstname.$dirty && appForm.firstname.$invalid || appForm.lastname.$dirty && appForm.lastname.$invalid || appForm.email.$dirty && appForm.email.$invalid">Submit Your Information</button>
    </form>
    <opt-in></opt-in>
    <footer>
      <p>Enter your name and email if you like the <a href="http://www.nissanusa.com/sportscars/gt-r" target="_blank">Nissan GT-R</a>, aka Godzilla.</p>
    </footer>
  </body>

</html>
